<body>
    <div class="container">

        <div class="controls">
            <button onclick="generatePoints()">ç”Ÿæˆéšæœºç‚¹</button>
            <button onclick="startGA()">å¼€å§‹é—ä¼ ç®—æ³•</button>

            <button onclick="reset()">é‡ç½®</button>

        <div class="info">
            <div class="info-item">
                è¿­ä»£æ¬¡æ•°: <span id="iterations">0</span>
            </div>
            <div class="info-item">
                æœ€çŸ­è·ç¦»: <span id="shortestDistance">0</span>

            <div class="info-item">
                å¹³å‡è·ç¦»: <span id="averageDistance">0</span>

        <canvas id="canvas" width="1000" height="600"></canvas>
        
        <div class="legend">
            <h3>å›¾ä¾‹</h3>
            <ul>
                <li>âšª åŸå¸‚ç‚¹</li>
                <li>ğŸ”µ å½“å‰æœ€ä¼˜è·¯å¾„</li>

    <script>
        // ç”»å¸ƒè®¾ç½®
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // é—ä¼ ç®—æ³•å‚æ•°
        const params = {
            populationSize: 100,  // ç§ç¾¤å¤§å°
            mutationRate: 0.01,    // å˜å¼‚ç‡
            crossoverRate: 0.8,    // äº¤å‰ç‡
            maxIterations: 10000,  // æœ€å¤§è¿­ä»£æ¬¡æ•°
            elitism: true,         // ç²¾è‹±ä¿ç•™ç­–ç•¥
            elitismCount: 2        // ç²¾è‹±ä¸ªä½“æ•°é‡
        };
        
        // å…¨å±€å˜é‡
        let points = [];          // åŸå¸‚ç‚¹æ•°ç»„
        let population = [];      // ç§ç¾¤
        let bestPath = null;      // æœ€ä¼˜è·¯å¾„
        let shortestDistance = Infinity;  // æœ€çŸ­è·ç¦»
        let iterations = 0;       // è¿­ä»£æ¬¡æ•°
        let isRunning = false;    // ç®—æ³•æ˜¯å¦è¿è¡Œä¸­
        let animationId = null;   // åŠ¨ç”»ID
        
        // ç”Ÿæˆéšæœºç‚¹
        function generatePoints() {
            points = [];
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * (canvas.width - 40) + 20;
                const y = Math.random() * (canvas.height - 40) + 20;
                points.push({
                    key: i,
                    x: x,
                    y: y
                });
            }
            reset();
            draw();
        }
        
        // è®¡ç®—ä¸¤ç‚¹é—´çš„æ¬§å‡ é‡Œå¾—è·ç¦»
        function calculateDistance(point1, point2) {
            const dx = point1.x - point2.x;
            const dy = point1.y - point2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // è®¡ç®—è·¯å¾„æ€»è·ç¦»
        function calculateTotalDistance(path) {
            let totalDistance = 0;
            for (let i = 0; i < path.length - 1; i++) {
                totalDistance += calculateDistance(points[path[i]], points[path[i + 1]]);
            }
            // å›åˆ°èµ·å§‹ç‚¹
            totalDistance += calculateDistance(points[path[path.length - 1]], points[path[0]]);
            return totalDistance;
        }
        
        // åˆå§‹åŒ–ç§ç¾¤
        function initializePopulation() {
            population = [];
            for (let i = 0; i < params.populationSize; i++) {
                // ç”Ÿæˆéšæœºè·¯å¾„
                const path = [...Array(points.length).keys()];
                // æ‰“ä¹±è·¯å¾„
                for (let j = path.length - 1; j > 0; j--) {
                    const k = Math.floor(Math.random() * (j + 1));
                    [path[j], path[k]] = [path[k], path[j]];
                }
                const distance = calculateTotalDistance(path);
                population.push({
                    path: path,
                    distance: distance
                });
            }
            // æ’åºç§ç¾¤
            population.sort((a, b) => a.distance - b.distance);
            bestPath = population[0].path;
            shortestDistance = population[0].distance;
        }
        
        // é€‰æ‹©ï¼šè½®ç›˜èµŒé€‰æ‹©
        function selection() {
            const totalFitness = population.reduce((sum, individual) => sum + (1 / individual.distance), 0);
            const random = Math.random() * totalFitness;
            let sum = 0;
            
            for (let i = 0; i < population.length; i++) {
                sum += 1 / population[i].distance;
                if (sum >= random) {
                    return population[i];
                }
            }
            return population[population.length - 1];
        }
        
        // äº¤å‰ï¼šéƒ¨åˆ†æ˜ å°„äº¤å‰(PMX)
        function crossover(parent1, parent2) {
            const size = parent1.path.length;
            const child = new Array(size).fill(null);
            
            // éšæœºé€‰æ‹©äº¤å‰åŒºé—´
            const start = Math.floor(Math.random() * size);
            const end = Math.floor(Math.random() * size);
            const [min, max] = [Math.min(start, end), Math.max(start, end)];
            
            // å¤åˆ¶çˆ¶1çš„äº¤å‰åŒºé—´åˆ°å­ä»£
            for (let i = min; i <= max; i++) {
                child[i] = parent1.path[i];
            }
            
            // å¡«å……çˆ¶2çš„åŸºå› 
            for (let i = 0; i < size; i++) {
                if (i < min || i > max) {
                    let gene = parent2.path[i];
                    while (child.includes(gene)) {
                        // æ‰¾åˆ°åŸºå› åœ¨çˆ¶1ä¸­çš„ä½ç½®ï¼Œç„¶åæ˜ å°„åˆ°çˆ¶2å¯¹åº”ä½ç½®çš„åŸºå› 
                        const index = parent1.path.indexOf(gene);
                        gene = parent2.path[index];
                    }
                    child[i] = gene;
                }
            }
            
            return {
                path: child,
                distance: calculateTotalDistance(child)
            };
        }
        
        // å˜å¼‚ï¼šäº¤æ¢å˜å¼‚
        function mutate(individual) {
            if (Math.random() < params.mutationRate) {
                const path = [...individual.path];
                const i = Math.floor(Math.random() * path.length);
                const j = Math.floor(Math.random() * path.length);
                [path[i], path[j]] = [path[j], path[i]];
                return {
                    path: path,
                    distance: calculateTotalDistance(path)
                };
            }
            return individual;
        }
        
        // é—ä¼ ç®—æ³•ä¸»å¾ªç¯
        function geneticAlgorithmStep() {
            if (!isRunning) return;
            
            const newPopulation = [];
            
            // ç²¾è‹±ä¿ç•™
            if (params.elitism) {
                for (let i = 0; i < params.elitismCount; i++) {
                    newPopulation.push(population[i]);
                }
            }
            
            // ç”Ÿæˆæ–°ç§ç¾¤
            while (newPopulation.length < params.populationSize) {
                // é€‰æ‹©çˆ¶ä»£
                const parent1 = selection();
                const parent2 = selection();
                
                let child;
                // äº¤å‰
                if (Math.random() < params.crossoverRate) {
                    child = crossover(parent1, parent2);
                } else {
                    // ä¸äº¤å‰ï¼Œéšæœºé€‰æ‹©ä¸€ä¸ªçˆ¶ä»£
                    child = Math.random() < 0.5 ? parent1 : parent2;
                }
                
                // å˜å¼‚
                child = mutate(child);
                
                newPopulation.push(child);
            }
            
            // æ›´æ–°ç§ç¾¤
            population = newPopulation;
            population.sort((a, b) => a.distance - b.distance);
            
            // æ›´æ–°æœ€ä¼˜è§£
            if (population[0].distance < shortestDistance) {
                bestPath = population[0].path;
                shortestDistance = population[0].distance;
            }
            
            iterations++;
            
            // æ›´æ–°UI
            updateUI();
            draw();
            
            // ç»§ç»­è¿­ä»£
            animationId = requestAnimationFrame(geneticAlgorithmStep);
        }
        
        // ç»˜åˆ¶
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ‰€æœ‰ç‚¹
            ctx.fillStyle = "#ffffff";
            ctx.strokeStyle = "#3498db";
            ctx.lineWidth = 2;
            for (const point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 6, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                
                // ç»˜åˆ¶ç‚¹çš„Key
                ctx.fillStyle = "#2c3e50";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(point.key, point.x, point.y + 20);
            }
            
            // ç»˜åˆ¶æœ€ä¼˜è·¯å¾„
            if (bestPath && bestPath.length > 0) {
                ctx.strokeStyle = "#3498db";
                ctx.lineWidth = 2;
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(points[bestPath[0]].x, points[bestPath[0]].y);
                for (let i = 1; i < bestPath.length; i++) {
                    ctx.lineTo(points[bestPath[i]].x, points[bestPath[i]].y);
                }
                // å›åˆ°èµ·ç‚¹
                ctx.lineTo(points[bestPath[0]].x, points[bestPath[0]].y);
                ctx.stroke();
                
                // æ ‡è®°èµ·ç‚¹
                ctx.fillStyle = "#e74c3c";
                ctx.beginPath();
                ctx.arc(points[bestPath[0]].x, points[bestPath[0]].y, 8, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('iterations').textContent = iterations;
            document.getElementById('shortestDistance').textContent = shortestDistance.toFixed(2);
            
            // è®¡ç®—å¹³å‡è·ç¦»
            const averageDistance = population.reduce((sum, individual) => sum + individual.distance, 0) / population.length;
            document.getElementById('averageDistance').textContent = averageDistance.toFixed(2);
        }
        
        // å¼€å§‹é—ä¼ ç®—æ³•
        function startGA() {
            if (points.length === 0) {
                alert("è¯·å…ˆç”Ÿæˆéšæœºç‚¹ï¼");
                return;
            }
            if (!isRunning) {
                isRunning = true;
                initializePopulation();
                geneticAlgorithmStep();
            }
        }
        
        // åœæ­¢é—ä¼ ç®—æ³•
        function stopGA() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // é‡ç½®
        function reset() {
            stopGA();
            iterations = 0;
            shortestDistance = Infinity;
            bestPath = null;
            population = [];
            updateUI();
            draw();
        }
        
        // åˆå§‹åŒ–
        function init() {
            generatePoints();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = init;
    </script>
</body>
